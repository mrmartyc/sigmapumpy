<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Košík</title>
    <script type="module" src="kosik.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/img/transparent_image.png">
</head>
<body>
    <nav>
        <a href="/domu/"><div class="logo">SIGMA PUMPY INDUSTRIES</div></a>
        <div class="nav-items">
            <a href="/domu/">Domů</a>
            <a href="/produkty/">Produkty</a>
            <a href="/kontakt/">Kontakt</a>
            <a href="/o-nas/">O nás</a>
            <div class="cart-wrapper">
              <a href="/kosik/" class="cart-link">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cart-count">0</span>
              </a>
            </div>
        </div>                   
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div class="dropdown_menu">
        <li><a href="/domu/">Domů</a></li>
        <li><a href="/produkty/">Produkty</a></li>
        <li><a href="/kontakt/">Kontakt</a></li>
        <li><a href="/o-nas/">O nás</a></li>
        <li><a href="/kosik/">Košík (<span class="cart-count-mobile" id="cart-count-mobile">0</span>)</a></li>

    </div>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
<main>
    <div class="kosik"><h1>Košík</h1></div>
    <div class="ul"><ul id="cart"></ul></div>
<div class="formulare">
    <div class="formular">
        <div class="form-left">
            <input type="text" id="name" placeholder="Jméno" required><br>
            <input type="email" id="email" placeholder="E-mail" required><br>
            <input type="text" id="address" placeholder="Adresa" required><br>
        </div>
    
        <div class="form-right">
            <div class="platba">
                <h3>Platební metody</h3>
                <input type="radio" id="applepay" name="paymentMethod" value="ApplePay">
                <label for="applepay">ApplePay</label><br>
    
                <input type="radio" id="googlepay" name="paymentMethod" value="GooglePay">
                <label for="googlepay">GooglePay</label><br>
    
                <input type="radio" id="bank" name="paymentMethod" value="Bankovní převod">
                <label for="bank">Bankovní převod</label><br>
    
                <input type="radio" id="dobirka" name="paymentMethod" value="Dobírka">
                <label for="dobirka">Dobírka</label><br>
    
                <input type="radio" id="paypal" name="paymentMethod" value="PayPal">
                <label for="paypal">PayPal</label><br>
            </div>
            <div class="doručení">
                <h3>Metody doručení</h3>
                <input type="radio" id="ppl" name="deliveryMethod" value="PPL">
                <label for="ppl">PPL</label><br>
    
                <input type="radio" id="dhl" name="deliveryMethod" value="DHL">
                <label for="dhl">DHL</label><br>
    
                <input type="radio" id="ceskaposta" name="deliveryMethod" value="Česká pošta">
                <label for="ceskaposta">Česká pošta</label><br>
            </div>
        </div>
    </div>
    <div class="ob"><button onclick="submitOrder()">Objednat</button></div>
</main>
<footer>
    <div id="footer-content">
        <p>© 2024 Sigma Pumpy Industries</p>
        <a href="/cookies/">Používáme soubory cookies</a>
        <div class="credit">
            <p>Created with ❤️ by <a href="https://martyc.eu">martyc.eu</a></p>
        </div>
    </div>
</footer>
</body>
</html>
