<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGMA PUMPY | Košík</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script type="module" src="kosik.js"></script>

    <style>
        /* --- SDÍLENÉ STYLY --- */
        :root { --bg-color: #0b0b0b; --text-color: #ffffff; --accent: #00f2ea; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Syne', sans-serif; overflow-x: hidden; }
        .noise-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; opacity: 0.05; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }

        /* NAVIGACE */
        nav { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 1400px; display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px); border: 1px solid var(--border); border-radius: 50px; z-index: 100; }
        .logo { font-family: 'Oswald', sans-serif; font-weight: 700; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; color: white; text-decoration: none; z-index: 101; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { color: rgba(255, 255, 255, 0.7); text-decoration: none; font-size: 0.9rem; text-transform: uppercase; font-weight: 700; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--accent); text-shadow: 0 0 10px rgba(0, 242, 234, 0.5); }
        .cart-wrapper { position: relative; }
        .cart-link { color: var(--accent); font-size: 1.2rem; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: red; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; font-weight: bold; }
        .toggle-btn { display: none; color: white; font-size: 1.5rem; cursor: pointer; z-index: 101; }

        /* Fullscreen Menu */
        .dropdown_menu { position: fixed; top: 0; left: 0; width: 100%; height: 0; background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(20px); z-index: 99; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 2rem; transition: height 0.5s cubic-bezier(0.77, 0, 0.175, 1); }
        .dropdown_menu.open { height: 100vh; }
        .dropdown_menu a { color: white; font-family: 'Oswald', sans-serif; font-size: 3rem; text-decoration: none; text-transform: uppercase; opacity: 0; transform: translateY(20px); transition: 0.5s; }
        .dropdown_menu.open a { opacity: 1; transform: translateY(0); }
        .dropdown_menu a:hover { color: var(--accent); -webkit-text-stroke: 1px var(--accent); }

        /* --- CART STYLES --- */
        .page-header { height: 30vh; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; margin-top: 80px; }
        .page-title { font-family: 'Oswald', sans-serif; font-size: 10vw; text-transform: uppercase; color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.5); line-height: 0.9; }
        .page-title.filled { color: white; -webkit-text-stroke: 0; }

        .cart-layout {
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 40px;
            max-width: 1400px; margin: 0 auto; padding: 0 5% 100px 5%;
        }

        /* Sekce pro položky v košíku */
        .cart-list-container {
            background: var(--glass); border: 1px solid var(--border); border-radius: 30px;
            padding: 30px; min-height: 400px;
        }

        .cart-list-container h2 { font-family: 'Oswald', sans-serif; font-size: 1.8rem; margin-bottom: 20px; color: var(--accent); text-transform: uppercase; }
        
        /* Stylování seznamu, který generuje JS */
        #cart { list-style: none; padding: 0; }
        #cart li {
            background: rgba(255,255,255,0.03); padding: 20px; margin-bottom: 15px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid transparent; transition: 0.3s;
        }
        #cart li:hover { border-color: var(--accent); background: rgba(255,255,255,0.05); }
        #cart li img { height: 50px; object-fit: contain; margin-right: 15px; } /* Pro případné obrázky */
        
        /* Sekce Checkout */
        .checkout-box {
            background: var(--glass); border: 1px solid var(--border); border-radius: 30px;
            padding: 30px; height: fit-content;
        }

        .checkout-box h3 { font-family: 'Oswald', sans-serif; font-size: 1.5rem; margin-top: 20px; margin-bottom: 15px; text-transform: uppercase; }

        /* Inputs */
        input[type="text"], input[type="email"] {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--border);
            padding: 15px 0; color: white; font-family: 'Syne', sans-serif; font-size: 1rem; margin-bottom: 20px;
            transition: 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus { outline: none; border-bottom-color: var(--accent); }

        /* Custom Radio Buttons (Dlaždice) */
        .radio-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        
        .radio-group input[type="radio"] { display: none; } /* Skryjeme původní puntík */
        
        .radio-label {
            display: block; padding: 15px; text-align: center; border: 1px solid var(--border);
            border-radius: 10px; cursor: pointer; transition: 0.3s; font-size: 0.9rem; background: rgba(0,0,0,0.2);
        }

        .radio-group input[type="radio"]:checked + .radio-label {
            background: var(--accent); color: black; font-weight: bold; box-shadow: 0 0 15px rgba(0, 242, 234, 0.4);
        }

        /* Order Button */
        .btn-order {
            width: 100%; padding: 20px; margin-top: 20px;
            background: transparent; color: var(--accent); border: 1px solid var(--accent);
            font-size: 1.2rem; font-weight: 800; text-transform: uppercase; cursor: pointer;
            transition: 0.3s; letter-spacing: 2px;
        }

        .btn-order:hover {
            background: var(--accent); color: black; box-shadow: 0 0 30px rgba(0, 242, 234, 0.6);
        }

        /* Footer */
        .site-footer { border-top: 1px solid var(--border); padding: 50px; text-align: center; margin-top: auto; background: #050505; color: gray; }
        .site-footer p { margin-bottom: 10px; }
        .site-footer a { color: gray; text-decoration: none; transition: 0.3s; }
        .site-footer a:hover { color: var(--accent); }
        .credit { margin-top: 20px; font-size: 0.8rem; }
        .credit a { color: var(--accent); }

        @media (max-width: 1024px) {
            .cart-layout { grid-template-columns: 1fr; }
            .page-title { font-size: 15vw; }
            .nav-links { display: none; }
            .toggle-btn { display: block; }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>

    <nav>
        <a href="/index.html" class="logo">SIGMA PUMPY</a>
        <div class="nav-links">
            <a href="/index.html">Domů</a>
            <a href="/produkty/index.html">Produkty</a>
            <a href="/kontakt/index.html">Kontakt</a>
            <a href="/o-nas/index.html">O nás</a>
            <div class="cart-wrapper">
                <a href="/kosik/index.html" class="cart-link active">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
            </div>
        </div>
        <div class="toggle-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="dropdown_menu">
        <a href="/index.html">Domů</a>
        <a href="/produkty/index.html">Produkty</a>
        <a href="/kontakt/index.html">Kontakt</a>
        <a href="/o-nas/index.html">O nás</a>
        <a href="/kosik/index.html">Košík (<span class="cart-count-mobile" id="cart-count-mobile">0</span>)</a>
    </div>

    <header class="page-header">
        <h1 class="page-title">YOUR</h1>
        <h1 class="page-title filled">CART</h1>
    </header>

    <main class="cart-layout">
        
        <section class="cart-list-container">
            <h2>Položky v košíku</h2>
            <ul id="cart">
                </ul>
        </section>

        <section class="checkout-box">
            <h2>Doručení & Platba</h2>
            
            <div class="form-inputs">
                <input type="text" id="name" placeholder="Jméno a Příjmení" required>
                <input type="email" id="email" placeholder="E-mailová adresa" required>
                <input type="text" id="address" placeholder="Adresa doručení" required>
            </div>

            <h3>Platební metody</h3>
            <div class="radio-group">
                <div>
                    <input type="radio" id="applepay" name="paymentMethod" value="ApplePay">
                    <label for="applepay" class="radio-label"><i class="fab fa-apple"></i> ApplePay</label>
                </div>
                <div>
                    <input type="radio" id="googlepay" name="paymentMethod" value="GooglePay">
                    <label for="googlepay" class="radio-label"><i class="fab fa-google"></i> GooglePay</label>
                </div>
                <div>
                    <input type="radio" id="bank" name="paymentMethod" value="Bankovní převod">
                    <label for="bank" class="radio-label"><i class="fas fa-university"></i> Převod</label>
                </div>
                <div>
                    <input type="radio" id="dobirka" name="paymentMethod" value="Dobírka">
                    <label for="dobirka" class="radio-label"><i class="fas fa-truck"></i> Dobírka</label>
                </div>
                <div style="grid-column: span 2;">
                    <input type="radio" id="paypal" name="paymentMethod" value="PayPal">
                    <label for="paypal" class="radio-label"><i class="fab fa-paypal"></i> PayPal</label>
                </div>
            </div>

            <h3>Metody doručení</h3>
            <div class="radio-group">
                <div>
                    <input type="radio" id="ppl" name="deliveryMethod" value="PPL">
                    <label for="ppl" class="radio-label">PPL</label>
                </div>
                <div>
                    <input type="radio" id="dhl" name="deliveryMethod" value="DHL">
                    <label for="dhl" class="radio-label">DHL</label>
                </div>
                <div style="grid-column: span 2;">
                    <input type="radio" id="ceskaposta" name="deliveryMethod" value="Česká pošta">
                    <label for="ceskaposta" class="radio-label">Česká pošta</label>
                </div>
            </div>

            <button class="btn-order" onclick="submitOrder()">
                OBJEDNAT <i class="fas fa-check"></i>
            </button>
        </section>

    </main>

    <footer class="site-footer">
        <div id="footer-content">
            <p>© 2024 Sigma Pumpy Industries</p>
            <a href="/cookies/"><p>Používáme soubory cookies</p></a>
            <div class="credit">
                <p>Created with ❤️ by <a href="https://martyc.eu">martyc.eu</a></p>
            </div>
        </div>
    </footer>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Animace nadpisu
        gsap.from(".page-title", { y: 100, opacity: 0, duration: 1.5, stagger: 0.2, ease: "power4.out" });

        // Animace kontejnerů
        gsap.from(".cart-list-container", { x: -50, opacity: 0, duration: 1, delay: 0.5, ease: "power2.out" });
        gsap.from(".checkout-box", { x: 50, opacity: 0, duration: 1, delay: 0.7, ease: "power2.out" });

        // Menu Logic
        const toggleBtn = document.querySelector('.toggle-btn');
        const toggleBtnIcon = document.querySelector('.toggle-btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');
            toggleBtnIcon.className = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
        }
    </script>
</body>
</html>
